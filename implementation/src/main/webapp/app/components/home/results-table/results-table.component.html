<ol #result_table>
    <li *ngFor="let entity of entities">
        <div class="flex">
            <div>
                <div>
                    <h4>{{ entity?.label }}</h4>
                    <span>{{ entity?.id }}</span>
                    <span>{{ entity?.score}}</span>
                </div>
                <p>
                    {{ entity?.description }}
                </p>
            </div>
            <div>
                <button type="button" class="btn-annotationservice btn-annotationservice--slim btn-annotationservice--primary btn-annotationservice--i-add" (click)="copyId(entity)" jhiTranslate="home.node.copyid">COPY ID</button>
                <button type="button" class="btn-annotationservice btn-annotationservice--slim btn-annotationservice--secondary btn-annotationservice--i-arrow" (click)="view(entity.URI)" jhiTranslate="home.node.view">VIEW</button>
            </div>
        </div>
    </li>
</ol>
